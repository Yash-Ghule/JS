<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"    // all of this above will be visible in console not on page as it is stored in memory
    // div.innerHTML = "chai aur code"

    // We added text on page
    const addtext = document.createTextNode("Chai aur Code")
    div.appendChild(addtext)

    document.body.appendChild(div)  // here we have attached the div to the page

</script>
</html>
